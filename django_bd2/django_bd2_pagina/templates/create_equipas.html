{% extends "base.html" %}
{% load crispy_forms_tags %}


<form class="col-md-5" action="" method="POST" autocomplete="off">
  {% csrf_token %}
  {{form.nome|as_crispy_field}}
  {{form.data_nascimento|as_crispy_field}}
  {{form.telemovel|as_crispy_field}}
  {{form.altura|as_crispy_field}}
  {{form.naturalidade|as_crispy_field}}
      <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
              Submit</button>
      </div>
     
  </div>
</form>
